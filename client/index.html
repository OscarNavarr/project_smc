<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/styles.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    
</head>
<body>
   
    <div class="flex flex-col">
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
            <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8 ">
                <div class="overflow-hidden flex justify-center">
                    <table class="w-[70vw] text-left text-sm font-light text-surface dark:text-white rounded-t-xl ">
                        <thead class="border-b border-neutral-200 font-medium dark:border-white/10 bg-[#808080] text-white rounded-t-xl">
                            <tr>
                                <th scope="col" class="px-6 py-4">#</th>
                                <th scope="col" class="px-6 py-4">Récolte</th>
                                <th scope="col" class="px-6 py-4">Nom Station</th>
                                <th scope="col" class="px-6 py-4">Ville</th>
                                <th scope="col" class="px-6 py-4">Température</th>
                                <th scope="col" class="px-6 py-4">Humidité du Sol</th>
                                <th scope="col" class="px-6 py-4">Humidité de l'air</th>
                                <th scope="col" class="px-6 py-4">Pluviosité</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div> 

    <div class="w-full flex justify-center">
        <div id="curve_chart" style="min-width: 80%; height: 500px" ></div>
    </div>
    
    <script src="/static/js_code.js"></script>
    <script type="text/javascript" async>
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
  
        function drawChart() {
          var data = google.visualization.arrayToDataTable([['Mois', 'Température'], ...all_data ]);

          var options = {
            title: 'Évolution de la Température',
            curveType: 'function',
            legend: { position: 'bottom' }
          };
  
          var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
  
          chart.draw(data, options);
        }
    </script>
</body>
</html>
